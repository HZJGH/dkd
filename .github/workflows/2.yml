
name: Github dkd-auto-coin2
on:
    push:
        branches:
            - main
    schedule:
        - cron: '27 3 * * *'
jobs:
    build:
        runs-on: ubuntu-latest
 
        steps:
            - name: Checkout codes
              uses: actions/checkout@v2
            - name: Use Node.js
              uses: actions/setup-node@v1
              with:
                node-version: '12.x'
            - name: Run
              run: npm install
            - run: node dkd_coin.js
              env:
                dkdurl: ${{ secrets.dkdurl2 }}
                dkdbody: ${{ secrets.dkdbody2 }}
                sckey: ${{ secrets.sckey }}
                dkdhd: ${{ secrets.dkdhd2 }}
